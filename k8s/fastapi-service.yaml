apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-service        # ← 하이픈 사용
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-service     # ← 하이픈
  template:
    metadata:
      labels:
        app: fastapi-service   # ← 하이픈
    spec:
      containers:
        - name: fastapi-service
          image: ajh9789/fastapi_service:latest  # ← 이건 DockerHub이므로 언더스코어 OK
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_HOST
              value: redis

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  type: NodePort
  selector:
    app: fastapi-service       # ← 반드시 Deployment와 일치해야 함
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
