apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stt-wkr-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stt-wkr-deploy
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80  # 80% 넘으면 3개로 확장