apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.52.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'  # 위 ConfigMap으로부터 설정 주입
          ports:
            - containerPort: 9090
              hostPort: 9090  #단일 노드 테스트용
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml  # 설정 파일 위치
              subPath: prometheus.yml
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config