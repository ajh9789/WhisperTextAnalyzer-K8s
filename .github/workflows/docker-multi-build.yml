name: ğŸ” Multi Docker Build & Push (with cache)

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/Dockerfile'
      - '**/*.py'
      - '**/requirements.txt'
      - '.github/workflows/docker-multi-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - fastapi_service
          - stt_worker
          - analyzer_worker

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build & Push with cache
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }} # ë¡œì»¬ê²½ë¡œ ë°”ë€Œì–´ì„œ ê¹ƒ ìë™ë¹Œë“œ í‘¸ì‰¬ê°€ ì•ˆëœê²ƒ
          file: ./services/${{ matrix.service }}/Dockerfile # íŒŒì¼ ê²½ë¡œë„ ì •í™•íˆ ìˆ˜ì •
          push: true
          tags: |
            ajh9789/${{ matrix.service }}:latest
            ajh9789/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=min,scope=${{ matrix.service }}